<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="screen visible">
        <h2>Игра "Сьешь конфетку"</h2>
        <p id="high-score">Лучший счёт: 0</p>
        <button class="btn" id="start-btn">Начать игру</button>
    </div>

    <div class="screen">
        <h2>Выбери любимую вкусняшку</h2>
        <ul class="sweets-list">
            <li>
                <button class="choose-sweet-btn">
                    <p>Пончик</p>
                    <img src="assets/img/donut.png" alt="donut">
                </button>
            </li>
            <li>
                <button class="choose-sweet-btn">
                    <p>Кекс</p>
                    <img src="assets/img/cupcake.png" alt="cupcake">
                </button>
            </li>
            <li>
                <button class="choose-sweet-btn">
                    <p>Торт</p>
                    <img src="assets/img/cake-slice.png" alt="cake-slice">
                </button>
            </li>
            <li>
                <button class="choose-sweet-btn">
                    <p>Конфета</p>
                    <img src="assets/img/candy.png" alt="candy">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Время: 0</h3>
        <h3 id="score" class="score">Счёт: 0</h3>
    </div>

    <audio id="bite" src="./assets/sound/bite.mp3"></audio>

    <script src="assets/js/script.js"></script>
</body>

</html>
